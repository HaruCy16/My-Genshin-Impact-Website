<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="navLeft">
        <img src="images/genshinLogo.png" alt="Genshin Impact" />
      </div>
      <div class="navRight">
        <a href="#home">Home</a>
        <a href="#characters">Characters</a>
        <a href="account">Account</a>
      </div>
    </div>
    <section id="home">
      <div class="home-content">
        <div class="home-logo">
          <img src="images/genshinLogo.png" alt="Genshin Impact" />
        </div>
        <div class="home-intro">
          <p>
            A genshin impact clone website that highlights my five favorite
            characters
          </p>
        </div>
        <div class="explore">
          <button href="#character" id="explore">Explore</button>
        </div>
      </div>
    </section>
    <section id="characters">
      <div class="sectionHeader">Characters</div>
      <div class="character-content">
        <div class="char-card">
          <div class="image-container">
            <img id="xiaoImageCard" src="images/xiaoCard.png" alt="Xiao" />
          </div>
        </div>
        <div class="char-card">
          <div class="image-container">
            <img
              id="kazuhaImageCard"
              src="images/kazuhaCard.png"
              alt="Kazuha"
            />
          </div>
        </div>
        <div class="char-card">
          <div class="image-container">
            <img
              id="childeImageCard"
              src="images/childeCard.png"
              alt="Childe"
            />
          </div>
        </div>
        <div class="char-card">
          <div class="image-container">
            <img id="dilucImageCard" src="images/dilucCard.png" alt="Diluc" />
          </div>
        </div>
        <div class="char-card">
          <div class="image-container">
            <img id="scaraImageCard" src="images/scara.png" alt="Scaramouche" />
          </div>
        </div>
      </div>
    </section>
    <script src="genshin.js"></script>
  </body>
</html>
